# Site settings
title: New Frontiers in Graph Learning (GLFrontiers)
description: 'NeurIPS 2022 Workshop'
domain: glfrontiers.github.io
url: https://glfrontiers.github.io
baseurl: '' 

author:
  name: 'Jiaxuan You'

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
